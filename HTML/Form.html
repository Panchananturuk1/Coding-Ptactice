<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        tr td{
            padding: 10px;
        }
    </style>
</head>
<body>

<table border="1" style="border-collapse: collapse;" align="center">
    <tr>
        <td>User Name*</td>
        <td ><input style="width: 96%;" type="text" required></td>
    </tr>

    <tr>
        <td>Password*</td>
        <td ><input style="width: 96%;" type="password" required></td>
    </tr>

    <tr>
        <td>age</td>
        <td><input style="width: 96%;" type="date" name="dob" ></td>
    </tr>

    <tr>
        <td>Email*</td>
        <td><input style="width: 96%;" type="email" required></td>
    </tr>

    <tr>
        <td>Hobbies</td>
        <td>
            <select name="" id="">
                <option value="Select">Select</option>
                <option value="Dancing">Dancing</option>
                <option value="Singing">Singing</option>
                <option value="Cricket">Cricket</option>
            </select>
          
        </td>
    </tr>

    <tr>
        <td>Gender</td>
        <td>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
        </td>
    </tr>

    <tr>
        <td> Mother Tongue</td>
         <td>
        <input type="checkbox" name="English" id="">English <br>
        <input type="checkbox" name="Hindi" id="">Hindi <br>
        <input type="checkbox" name="Odiya" id="">Odiya <br>
        <input type="checkbox" name="Tamil" id="">Tamil <br>
        <input type="checkbox" name="Telugu" id="">Telugu <br>
    </td>
    </tr>

    <tr>
        <td>Address</td>
        <td align="right">
            City Name: <input type="text"> <br>
            Flat No: <input type="text"> <br>
            Area: <input type="text"> <br>
            State: <input type="text"> <br>
        </td>
    </tr>

    <tr>
        <td>Contact*</td>
        <td><input style="width: 96%;" type="text"></td>
    </tr>

    <tr>
        <td colspan="2" align="center">
            <button>Submit</button>
            <a href="#">Click Here if Already have a Accout</a>
        </td>
    </tr>
</table>
    
</body>
</html>
