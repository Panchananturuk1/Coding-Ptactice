<html>
<head></head>


<body>


    <p id="disp">Date is</p>

    <script>
      var date;
      date =new Date();
      var day=date.getDate();
      var month=date.getMonth();
      var year=date.getFullYear();
      document.getElementById("disp").innerHTML= day+"/"+month+"/"+year;

    </script>

</body>


</html>
